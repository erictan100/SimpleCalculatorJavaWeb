<body>

<h1>Simple Calculator</h1><br>
<h3>Please Enter 2 numbers and select the operator to perform the calculation.</h3>

	<form  action="calcalate" method="post">
	<h3>Enter 1st number: </h3> <input type="text" name="num1"><br>
	<br><br>
	<select name ="operator">
		<option value="-1">Operator</option>
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
		<option value="mod">%</option>
		<option value="power">^</option>
	</select>
	<h3>Enter 2nd number: </h3> <input type="text" name="num2"><br>
	<input type ="submit">
	</form>

</body>
</html>
